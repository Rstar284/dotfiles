<html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&amp;display=swap" rel="stylesheet"> 
        <title>Start Page</title>
    </head>
    <body style="background-color: #16161e">
        <div class="info">
            <p id="time">12:00 PM</p><br>
            <h1 id="greeting" style="color: rgb(222, 227, 222);">Good Afternoon, Rstar284.</h1>
        </div>
        <div class="search_block">
            <form id="search_eng_form" method="get" action="https://www.duckduckgo.com/">
                <input type="search" id="search" placeholder="Search with DuckDuckGo" autocomplete="off" name="q" autofocus=""><button type="submit" class="go" id="go_btn">GO</button>
            </form>
        </div>
        <div class="lists">
            <div class="watch">
                <p class="list_title" id="w">watch</p>
                <a href="https://www.youtube.com" id="youtube" style="color: rgb(187, 187, 187);">youtube</a><br> 
            </div>
            <div class="social">
                <p class="list_title" id="s">social</p>
                <a href="https://www.reddit.com/" id="reddit" style="color: rgb(187, 187, 187);">reddit</a><br>
                <a href="https://discord.com/channels/@me" id="discord" style="color: rgb(187, 187, 187);">discord</a><br>
            </div>
            <div class="dev">
                <p class="list_title" id="d">dev</p>
                <a href="https://github.com/Rstar284/" style="color: rgb(187, 187, 187);" id="github">github</a><br>
                <a href="https://stackoverflow.com" id="stackoverflow" style="color: rgb(187, 187, 187);">stackoverflow</a>
            </div>
            <div class="linux">
                <p class="list_title" id="l">linux</p>
                <a href="https://wiki.archlinux.org/" id="archwiki" style="color: rgb(187, 187, 187);">arch</a>
            </div>
        </div>
    </body>
    <script defer type="text/javascript" src="script.js"></script>
</html>
